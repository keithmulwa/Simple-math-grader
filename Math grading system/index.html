<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGrader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h1 class="text-2xl font-bold text-blue-600 mb-4 text-center">MathGrader</h1>
        <p class="text-gray-600 mb-4 text-center">This is a simple Math grader</p>

        
        <form id="gradeForm" class="flex flex-col space-y-4">
            <label for="mks" class="font-medium text-gray-700">Enter your marks:</label>
            <input 
                type="number" 
                id="mks" 
                class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="e.g. 75"
                required
            >

            <button 
                type="submit" 
                class="bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
            >
                Submit
            </button>
        </form>
        <div id="result" class="mt-4 text-center text-lg font-semibold text-gray-700"></div>
    </div>


    <script src="./Math.js"></script>
</body>
</html>
